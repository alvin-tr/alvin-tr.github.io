<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze Chat Integration</title>
</head>

<body>
    <div>
        <p>Chat bot by Wealify</p>
    </div>

    <!-- Tải thư viện Coze SDK -->
    <script
        src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/0.1.0-beta.7/libs/oversea/index.js"></script>

    <!-- Cấu hình và khởi tạo chatbot Coze -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new CozeWebSDK.WebChatClient({
                config: {
                    bot_id: '7431021803553914897', // Thay thế bằng bot_id của bạn nếu cần
                },
                componentProps: {
                    title: 'Coze Chatbot', // Tiêu đề của cửa sổ chat
                },
            });
        });
    </script>
</body>

</html>
